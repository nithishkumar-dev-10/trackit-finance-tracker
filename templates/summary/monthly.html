{% extends "base.html" %}

{% block content %}
<div class="summary-page">

    <div class="summary-header">
        <h2>Monthly Summary</h2>
    </div>

    <form method="POST" class="summary-form">
        <label>Year</label>
        <input type="number" name="year" placeholder="2025" required>

        <label>Month</label>
        <input type="number" name="month" min="1" max="12" placeholder="1 - 12" required>

        <button type="submit" class="btn primary summary-btn">
            View Summary
        </button>
    </form>

    {% if error %}
        <p class="error-text">{{ error }}</p>
    {% endif %}

    {% if has_data %}
    <div class="summary-cards">

        <div class="summary-card">
            <h4>Total Income</h4>
            <p>₹ {{ data.monthly_income }}</p>
        </div>

        <div class="summary-card">
            <h4>Total Expense</h4>
            <p>₹ {{ data.monthly_expense }}</p>
        </div>

        <div class="summary-card highlight">
            <h4>Balance</h4>
            <p>₹ {{ data.monthly_balance }}</p>
        </div>

    </div>
    {% endif %}

</div>
{% endblock %}
