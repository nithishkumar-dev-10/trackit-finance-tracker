{% extends "base.html" %}
{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="form-card auth-card">

        <h2>Add Expense</h2>

        {% if error %}
            <p class="error-text">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label>Amount</label>
            <input type="number" name="amount" step="0.01" required>

            <label>Purpose</label>
            <input
                type="text"
                name="purpose"
                placeholder="Food / Travel / Shopping / Medical / Other"
                required
            >

            <label>Date</label>
            <input type="date" name="date" required>

            <button type="submit" class="btn primary full-btn">
                Save Expense
            </button>
        </form>

        <p class="auth-text">
            <a href="/expense/list" class="back-link">
                ‚Üê Back to Expense List
            </a>
        </p>

    </div>
</div>
{% endblock %}
