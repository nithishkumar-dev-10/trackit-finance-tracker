{% extends "base.html" %}
{% block title %}Add Income{% endblock %}

{% block content %}
<div class="container auth-page">
    <div class="form-card auth-card">
        <h2>Add Income</h2>

        <form method="POST">
            <label>Amount</label>
            <input type="number" name="amount" step="0.01" required>

            <label>Source</label>
            <input type="text" name="source" placeholder="Salary / Freelance / Other" required>

            <label>Date</label>
            <input type="date" name="date" required>

            <button type="submit" class="btn primary full-btn">
                Save Income
            </button>
        </form>

        <p class="auth-text">
            <a href="/income/list" class="back-link">
                ‚Üê Back to Income List
            </a>
        </p>
    </div>
</div>
{% endblock %}
